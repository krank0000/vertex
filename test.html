<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slick.js</title>
    <meta name="description" content="" />
    <base target="_self" />
    <!-- icon -->
    <link rel="shortcut icon" href="" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #dfffc7;
      }
      .item {
        position: relative;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item h3 {
        position: absolute;
        font-size: 5rem;
        line-height: 5rem;
        color: azure;
        z-index: 1;
      }
      button::before {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">slick.js測試</h1>
    <main>
      <div class="slider">
        <div class="item">
          <h3>1</h3>
          <img src="https://picsum.photos/id/684/200/200" alt="" />
        </div>
        <div class="item">
          <h3>2</h3>
          <img src="https://picsum.photos/id/685/200/200" alt="" />
        </div>
        <div class="item">
          <h3>3</h3>
          <img src="https://picsum.photos/id/686/200/200" alt="" />
        </div>
        <div class="item">
          <h3>4</h3>
          <img src="https://picsum.photos/id/600/200/200" alt="" />
        </div>
      </div>
      <div class="sliderBtn"></div>
    </main>
    <!-- js -->
    <!-- jquery.js -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
    ></script>
    <!-- slick.js -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(".slider").slick({
        infinite: true,
        slidesToShow: 3, // 一次顯示幾張
        slidesToScroll: 3, // 一次滾動幾張
        // vertical: true, // 垂直滾動
        appendArrows: $(".sliderBtn"),
        prevArrow:
          '<button class="prev"><i class="fa-solid fa-caret-left"></i></button>',
        nextArrow:
          '<button class="next"><i class="fa-solid fa-caret-right"></i></button>',
        // arrows: false,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
            },
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2,
            },
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ],
      });
    </script>
  </body>
</html>
